{% extends 'base.html' %}
{% block content %}
    <section id="run">
        <img src="{{ url_for('static', filename='images/' ~ details.game|replace(' ', '') ~ '.png' ) }}" alt="">
        <div id="infos">
            <h2>{{ details.category}}</h2>
            <h2> <a href="{{url_for('user_render', id=1)}}"> By {{ details.user }} </a> </h2>
            <p>Time : {{ details.time|format_seconds}}</p>
        </div>

    </section>

    <section id="comments">
        <form method="POST" action="{{url_for('comments', id=details['game_link'])}}">
            <input type="hidden" name="run_id" value="{{ run }}">
            <input type="text" placeholder="ðŸ’¬ Write something">
            <button type="submit">Submit</button>
        </form>
        <div class="comm">
            {% for user in users %}
            <p>user.name</p>
            {% endfor %}
            {% for commentaire in commentaires %}
            <p>commentaires.commentaire</p>
            {% endfor %}
        </div>
    </section>
{% endblock content %}
