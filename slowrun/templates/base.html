<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slowrun - Accueil</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles/style.css')}}">
    <link rel="stylesheet"
        href="https://fonts.google.com/share?selection.family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900">
</head>

<body>
    <header>
        <img src="/static/images/Logo.png" alt="Logo slowrun">
        <section id="home-search">
            <form action="{{ url_for('search_render') }}" method="GET">
                <input type="search" placeholder="ðŸ”Ž Search" name="query" value="{{ query if query else '' }}">
                <button type="submit">Search</button>
            </form>
            <ul>
                <li><a href="{{url_for('index_render')}}">Home</a></li>
                <li><a href="{{url_for('search_render')}}">Games</a></li>
                <li><a href="{{url_for('actus_render')}}">News</a></li>
                {% if 'user_id' in session %}
                    <li><a href="{{url_for('user_render', id=session['user_id'])}}">{{ session['username'] }}</a></li>
                    <li><a href="{{url_for('logout')}}">Logout</a></li>
                {% else %}
                <li><a href="{{url_for('login_render')}}">Login</a></li>
                <li><a href="{{url_for('inscription_render')}}">Sign-in</a></li>
                {% endif %}
            </ul>
        </section>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <img src="/static/Images/Logo.png" alt="logo">
        <p>Â© THOMio, Toinoufu, Dkolo - 2025</p>
    </footer>
</body>

</html>
