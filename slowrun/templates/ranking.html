{% extends'base.html' %}
{% block content %}
<a href="#popup-run" class="btn-poster-run">Poster une run</a>

<div id="popup-run" class="popup">
    <div class="popup-content">
        <a href="#" class="close">&times;</a>
        <h2>Poster une run</h2>
        <form method="POST" action="{{ url_for('poster_run') }}">
            <input type="text" name="nom_jeu" placeholder="Nom du jeu" required>
            <input type="text" name="plateforme" placeholder="Plateforme" required>
            <input type="text" name="temps" placeholder="Temps" required>
            <button type="submit">Envoyer</button>
        </form>
    </div>
</div>

{% endblock %}
